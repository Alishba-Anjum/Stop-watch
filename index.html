<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="heading">Stop Watch</h1>
    <span>
        <div class="red"></div>
        <div class="pink"></div>
        <div class="blue"></div>
    </span>


    <div class="container">

        <h1 id="mins">00 </h1><sup style="font-size: 15px; margin-right: 19px;">m</sup>
        <h2>:</h2>
        <h1 id="secs">00</h1><sup style="font-size: 15px; margin-right: 19px;">s</sup>
        <h2>:</h2>
        <h1 id="milisecs">00</h1><sup style="font-size: 15px; margin-right: 19px;">sm</sup>
    </div>
    <div class="btns">
        <button onclick="start()" id="start-btn">Start</button>
        <button onclick="stop()" id="stop-btn">Stop</button>
        <button onclick="reset()" id="Reset-btn">Reset</button>

    </div>











    <script src="main.js"></script>
</body>

</html>
